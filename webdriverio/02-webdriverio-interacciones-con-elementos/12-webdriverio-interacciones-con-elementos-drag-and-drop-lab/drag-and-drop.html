<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and drop</title>
  <style>
    body {
      height: 100vh;
      width: 100vw;
      background-color: #242424;
    }

    .centrado {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .caja {
      width: 100px;
      height: 100px;
      border: 1px solid white;
      color: white;
    }

    .caja#droppable {
      width: 300px;
      height: 300px;
      position: absolute;
      top: 300px;
      left: 400px;
    }

    .iluminar {
      border: 2px dotted gold;
    }

    .iluminacion-completa {
      border: 2px solid gold;
    }
  </style>
</head>
<body>
  <div id="draggable" class="caja" draggable="true">Arrastra esta caja sobre la otra</div>
  <div id="droppable" class="caja">
    <p>Suelta la caja aqu√≠</p>
  </div>

  <script src="drag-and-drop.js"></script>
</body>
</html>
